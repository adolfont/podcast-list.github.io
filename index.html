<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de podcasts</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body class="container-page">
    <header class="header-container">
        <img src="/assets/img/brand.png" alt="Awesome Podcasts BR"/>
    </header>
    <main class="main">
        <div role="content-filter" class="container-filter">
            <input id="search-input" class="container-filter_input" type="text" placeholder="Nome" />
            <select name="status" id="status" class="container-filter_input">
                <option value="all">Todos status</option>
                <option value="active">Ativo</option>
                <option value="inactive">Desativado</option>
            </select>
            <select name="idioma" id="idioma" class="container-filter_input">
		<option value="all">Todas Linguas</option>
                <option value="pt_br">PT-BR</option>
                <option value="en">EN</option>
            </select>
        </div>
        <div id="list-podcast"></div>        
    </main>
    <script src="assets/js/app.js"></script>
</body>

</html>
